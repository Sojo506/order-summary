<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Order summary card</title>

</head>

<body>

  <article class="main__card">

    <img src="images/illustration-hero.svg" alt="people dancing" class="card__img">

    <div class="card__texts">

      <h2 class="texts__title">Order Summary</h2>
      <p class="texts__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

    </div>

    <div class="card__offer">

      <img src="images/icon-music.svg" alt="icon-music" class="offer__img">
      <div class="offer__texts">

        <h3 class="offer__title">Annual Plan</h3>
        <p class="offer__paragraph">$59.99/year</p>

      </div>
      <a href="#" class="offer__change">Change</a>

    </div>

    <button class="card__button--pay">Proceed to Payment</button>
    <a class="card__button--cancel">Cancel Order</a>

  </article>

  <footer class="attribution">
    Coded by <a href="https://github.com/Sojo506" target="_blank"> Fabián Sojo Mejías</a>.
  </footer>
</body>

</html>
